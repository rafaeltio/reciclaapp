        <div class="uwrap" id="content">
            <div class="upage vertical-col left panel" id="mainpage" data-header="none" data-footer="none">
                <div id="uib_page_principal" class="upage-content vertical-col">

                    <div class="table-thing with-label widget uib_w_1 d-margins" data-uib="app_framework/input" data-ver="1">
                        <label class="narrow-control label-top-left" for="txtNome">Nome</label>

                        <input class="wide-control" placeholder="Digite seu nome" type="text" id="txtNome">
                    </div>
                    <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="1">
                        <label class="narrow-control label-top-left" for="txtEmail">E-mail</label>

                        <input class="wide-control" type="email" id="txtEmail">
                    </div>
                    <div class="table-thing with-label widget uib_w_4 d-margins" data-uib="app_framework/select" data-ver="1">
                        <label class="narrow-control label-top-left" for="cboTipoLixo">Tipo de Lixo</label>

                        <select class="wide-control" id="cboTipoLixo">
                            <option selected=""></option>
                            <option>Entulho</option>
                            <option>Lixo caseiro</option>
                            <option>Lixo hospitalar</option>
                            <option>Restos de Móveis</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="table-thing with-label widget uib_w_6 d-margins" data-uib="app_framework/input" data-ver="1">
                        <label class="narrow-control label-top-left" for="txtLogradouro">Endereço</label>

                        <input class="wide-control" placeholder="Av. Local do Lixo" type="text" id="txtLogradouro">
                    </div>
                    <div class="table-thing with-label widget uib_w_7 d-margins" data-uib="app_framework/input" data-ver="1">
                        <label class="narrow-control label-top-left" for="txtNumero">Número</label>

                        <input class="wide-control" type="number" id="txtNumero">
                    </div>
                    <div class="table-thing with-label widget uib_w_8 d-margins" data-uib="app_framework/input" data-ver="1">
                        <label class="narrow-control label-top-left" for="txtBairro">Bairro</label>

                        <input class="wide-control" placeholder="Bairro do Lixo" type="text" id="txtBairro">
                    </div>
                    <div class="widget uib_w_9 scale-image d-margins init" data-uib="media/img" data-ver="0">
                        <figure class="figure-align">
                            <img id="imgLixo" src="images/">

                            <figcaption data-position="bottom"></figcaption>
                        </figure>
                    </div><a class="button widget uib_w_10 d-margins icon camera" data-uib="app_framework/button" data-ver="1" id="btnImagemLixo">Imagem</a>
                    <a class="button widget uib_w_5 d-margins icon check green" data-uib="app_framework/button" data-ver="1" id="btnEnviar">Enviar</a>

                </div>
            </div>
